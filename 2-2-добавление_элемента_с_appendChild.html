<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div>

    </div>

    <!-- Задание. Добавьте в div c помощью appendChild следующую разметку:
    <h3>hello world</h3>
    -->

    <script>
        let stringEl = document.createElement("h3");
        let stringElText = document.createTextNode("hello world");
        let divEl = document.querySelector("div");
        divEl.appendChild(stringEl);
        stringEl.appendChild(stringElText);

    </script>
</body>

</html>
