<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <textarea></textarea>

    <!-- Задание. Сделайте, чтобы при наведении на textarea в консоли
    появлялось сообщение: "вы навели на textarea" -->

    <script>
        let butEl = document.querySelector("textarea");
        butEl.addEventListener('mouseover', (event) => {
            butEl.textContent = "вы навели на textarea";
        });
    </script>
</body>

</html>
